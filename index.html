<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dorfdulli Racing</title>
  <meta name="description" content="Dorfdulli Racing ‚Äì mobile first, schwarz/wei√ü, clean." />

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f5f5f5;
      --muted:rgba(245,245,245,.70);
      --line:rgba(245,245,245,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 16px;
      --pad: 16px;
      --max: 980px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 500px at 90% 20%, rgba(255,255,255,.05), transparent 55%),
        var(--bg);
      color: var(--fg);
      line-height: 1.45;
    }

    a{ color:inherit; text-decoration:none; }
    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
    }

    /* ===== Header ===== */
    header{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: rgba(11,11,11,.72);
      border-bottom: 1px solid var(--line);
    }

    .topbar{
      height: 64px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }

    .logo{
      width: 190px;
      height: 52px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      filter: invert(1) grayscale(1) contrast(1.1);
      opacity: .95;
    }

    .iconbtn{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background:#fff;
      color:#000;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:0;
      padding:0;
      user-select:none;
      cursor:pointer;
    }
    .iconbtn svg{ display:block; }
    .iconbtn:active{ transform: scale(.98); }

    .pizza{
      justify-self:end;
      font-size: 22px;
      line-height: 1;
      text-decoration:none;
    }

    main{ padding: 18px 0 44px; }

    /* ===== Title / small intro ===== */
    .hero{
      margin: 16px 0 10px;
      padding: 14px 14px;
      border-radius: 18px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
    }
    .hero h1{
      margin:0 0 6px;
      font-size: 22px;
      letter-spacing:.4px;
    }
    .hero p{
      margin:0;
      color: var(--muted);
      font-size: 13px;
    }

    /* ===== Brand gallery (mobile first) ===== */
    .brand-gallery{
      margin-top: 18px;
      display: grid;
      gap: 18px;
    }

    /* Always side-by-side (mobile too) */
    .pair{
      display: grid;
      grid-template-columns: 1.35fr .65fr; /* image wide, logo narrow */
      gap: 12px;
      align-items: stretch;
    }

    /* 2nd row mirrored: logo left, image right */
    .pair.reverse{
      grid-template-columns: .65fr 1.35fr;
    }
    .pair.reverse .pair-photo{ order: 2; }
    .pair.reverse .pair-mark{ order: 1; }

    /* Photo */
    .pair-photo{
      border-radius: var(--radius);
      overflow: hidden;
      background: #000;
      box-shadow: var(--shadow);
    }
    .pair-photo img{
      width: 100%;
      height: 100%;
      display:block;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.05);
      transform: scale(1.001);
      transition: filter .35s ease, transform .25s ease;
    }
    @media (hover:hover){
      .pair-photo:hover img{
        filter: grayscale(0%) contrast(1.02);
        transform: scale(1.01);
      }
    }
    .pair-photo:active img{
      filter: grayscale(0%) contrast(1.02);
      transform: scale(1.01);
    }

    /* Mark (logo) ‚Äì NO borders, NO boxes, engraved background look */
    .pair-mark{
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background: transparent;
      border: none;
      box-shadow: none;
      pointer-events: none;
    }

    /* Logo as background image + engraved */
    .pair-mark::before{
      content:"";
      position:absolute;
      inset: -10%;
      background-image: var(--mark);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 92%;
      opacity: .11;
      filter: grayscale(1) contrast(1.7) brightness(1.2);
      mix-blend-mode: overlay;
      transform: translateY(1px);
    }

    /* Emboss lighting + subtle grain mask to hide checkerboard as much as possible */
    .pair-mark::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(560px 320px at 30% 28%, rgba(255,255,255,.09), transparent 60%),
        radial-gradient(560px 320px at 80% 72%, rgba(255,255,255,.06), transparent 62%),
        linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.35));
      mix-blend-mode: overlay;
      opacity: .85;
    }

    /* Keep everything readable on very small screens */
    @media (max-width: 360px){
      .pair{
        grid-template-columns: 1.25fr .75fr;
      }
    }

    footer{
      border-top: 1px solid var(--line);
      padding: 18px 0 40px;
      color: var(--muted);
      font-size: 13px;
    }
    .footrow{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <header>
    <div class="container topbar">
      <a class="iconbtn"
         href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp"
         target="_blank" rel="noopener" aria-label="Instagram">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5"
                stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="5"
                  stroke="currentColor" stroke-width="2"/>
          <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
        </svg>
      </a>

      <a class="logo" href="/" aria-label="Dorfdulli Racing">
        <img src="images/logo.PNG" alt="Dorfdulli Racing Logo">
      </a>

      <a class="iconbtn pizza"
         href="https://www.jhandpizzaservice.de"
         target="_blank" rel="noopener" aria-label="Pizza">üçï</a>
    </div>
  </header>

  <main class="container">
    <section class="hero" aria-label="Intro">
      <h1>Dorfdulli Racing</h1>
      <p>Mobile first ‚Ä¢ Schwarz/Wei√ü ‚Ä¢ Tap f√ºr Farbe</p>
    </section>

    <section class="brand-gallery" aria-label="Bilder & Logos">
      <!-- Pair 1: Image left, logo right -->
      <div class="pair">
        <div class="pair-photo">
          <img src="images/IMG_0663.jpeg" alt="Racing Bild 1">
        </div>
        <div class="pair-mark" style="--mark: url('images/IMG_0657.png');" aria-hidden="true"></div>
      </div>

      <!-- Pair 2: Logo left, image right -->
      <div class="pair reverse">
        <div class="pair-photo">
          <img src="images/IMG_0662.jpeg" alt="Racing Bild 2">
        </div>
        <div class="pair-mark" style="--mark: url('images/IMG_0658.jpeg');" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footrow">
      <span>¬© <span id="year"></span> Dorfdulli Racing</span>
      <a href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp" target="_blank" rel="noopener">
        Instagram
      </a>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
