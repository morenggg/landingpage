<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Dorfdulli Racing</title>
<meta name="description" content="Dorfdulli Racing">

<style>
:root{
  --bg:#000;
  --fg:#fff;
}

*{box-sizing:border-box;}
html,body{margin:0;padding:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#000;color:#fff;}

/* ===== VIDEO BACKGROUND ===== */
.video-bg{
  position:fixed;
  inset:0;
  z-index:-2;
  overflow:hidden;
}
.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.4);
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.1);
}
.topbar{
  height:64px;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  padding:0 16px;
}
.icon-btn{
  width:32px;
  height:32px;
  border-radius:50%;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
}
.logo img{
  height:36px;
  filter:invert(1);
}

/* ===== SOUND BUTTON ===== */
.sound-btn{
  width:32px;
  height:32px;
  border-radius:50%;
  background:#fff;
  color:#000;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* ===== MAIN ===== */
main{
  padding:40px 0 80px;
}

/* ===== IMAGE STACK ===== */
.stack{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:24px;
}

.stack img{
  width:60%;
  max-width:420px;
  border-radius:18px;
  opacity:.45;
  transition:opacity .4s ease;
}
.stack img:hover{
  opacity:.7;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:24px 0;
  font-size:13px;
  color:rgba(255,255,255,.6);
}
</style>
</head>

<body>

<!-- ===== BACKGROUND VIDEO ===== -->
<div class="video-bg">
  <video autoplay muted loop playsinline>
    <source src="images/IMG_7169.mp4.MP4" type="video/mp4">
  </video>
</div>

<!-- ===== AUDIO ===== -->
<audio id="bgAudio" loop preload="auto">
  <source src="audio/ScreenRecording_01-27-2026 00-16-48_1.mp3" type="audio/mpeg">
</audio>

<header>
  <div class="topbar">

    <!-- Instagram -->
    <a class="icon-btn"
       href="https://www.instagram.com/dorfdulli.racing"
       target="_blank" aria-label="Instagram">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="2"/>
        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
        <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
      </svg>
    </a>

    <!-- Logo -->
    <div class="logo">
      <img src="images/logo.PNG" alt="Dorfdulli Racing">
    </div>

    <!-- Sound + Lieferando -->
    <div style="display:flex;gap:10px;justify-self:end;">

        ðŸ›µ

    </div>

  </div>
</header>

<main>
  <div class="stack">
    <img src="images/IMG_0673.jpeg" alt="">
    <img src="images/IMG_0674.jpeg" alt="">
    <img src="images/IMG_0662.jpeg" alt="">
    <img src="images/IMG_0663.jpeg" alt="">
  </div>
</main>

<footer>

<!-- ===== SOUND SCRIPT ===== -->
<script>
const audio = document.getElementById("bgAudio");
const btn = document.getElementById("soundToggle");
let playing = false;

btn.addEventListener("click", () => {
  if (!playing) {
    audio.volume = 0.3;
    audio.play();
    btn.textContent = "ðŸ”Š";
    playing = true;
  } else {
    audio.pause();
    btn.textContent = "ðŸ”‡";
    playing = false;
  }
});
</script>

</body>
</html>
