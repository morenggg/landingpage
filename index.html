<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Dorfdulli Racing</title>
  <meta name="description" content="Dorfdulli Racing ‚Äì Schwarz/wei√ü, mobile first." />

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f5f5f5;
      --muted:rgba(245,245,245,.72);
      --line:rgba(245,245,245,.14);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 18px;
      --max: 980px;
      --pad: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 450px at 90% 20%, rgba(255,255,255,.05), transparent 55%),
        var(--bg);
      color: var(--fg);
      line-height: 1.45;
    }

    a{ color:inherit; text-decoration:none; }
    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
    }

    /* HEADER */
    header{
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      background: rgba(11,11,11,.72);
      border-bottom: 1px solid var(--line);
      z-index: 30;
    }
    .topbar{
      height: 70px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }

    .logo{
      width: 190px;
      height: 52px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background: transparent;
      border: none;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      filter: invert(1) grayscale(1) contrast(1.1);
    }

    /* Icon Buttons */
    .insta, .pizza{
      width: 34px;
      height: 34px;
      padding: 0;
      border-radius: 999px;
      background: #fff;
      color: #000;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select:none;
    }
    .pizza{
      font-size: 22px;
      line-height: 1;
      justify-self: end;
    }

    main{ padding: 28px 0 56px; }

    /* BRAND SECTION */
    .brand-gallery{
      padding: 22px 0 0;
    }

    .brand-row{
      display: grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 18px;
      align-items: center;
      margin: 26px 0 34px;
      padding-bottom: 34px;
      border-bottom: 1px solid var(--line);
    }
    .brand-row:last-child{
      border-bottom: none;
      padding-bottom: 0;
    }
    .brand-row.reverse{
      grid-template-columns: .75fr 1.25fr;
    }

    /* Image Card */
    .brand-image{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
      background: rgba(255,255,255,.04);
      box-shadow: var(--shadow);
      position: relative;
      cursor: pointer;
      transform: translateZ(0);
    }

    .brand-image img{
      width: 100%;
      height: auto;
      display: block;
      filter: grayscale(100%) contrast(1.05);
      transform: scale(1.01);
      transition: transform .25s ease, filter .35s ease;
    }

    /* kleiner ‚ÄúPunch‚Äù beim Hover (Desktop) */
    @media (hover:hover){
      .brand-image:hover img{
        transform: scale(1.04);
        filter: grayscale(0%) contrast(1.05);
      }
    }

    /* Logo side ‚Äî NICHT klickbar, sehr dezent */
    .brand-logo{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      min-height: 220px;
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
      overflow: hidden;
      pointer-events: none;
    }

    .brand-logo::after{
      content:"";
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(420px 220px at 20% 40%, rgba(255,255,255,.08), transparent 55%),
        radial-gradient(420px 220px at 80% 60%, rgba(255,255,255,.06), transparent 55%);
      opacity:.55;
      transform: rotate(8deg);
    }

    .brand-logo img{
      width: 78%;
      max-width: 380px;
      height: auto;
      display:block;
      opacity: .16;
      filter: grayscale(100%) contrast(1.1);
      transform: translateY(2px);
      position: relative;
      z-index: 1;
    }

    /* Mobile */
    @media (max-width: 900px){
      .brand-row,
      .brand-row.reverse{
        grid-template-columns: 1fr;
      }
      .brand-logo{
        min-height: 160px;
      }
      .brand-logo img{
        width: 64%;
        opacity: .18;
      }
    }

    footer{
      border-top: 1px solid var(--line);
      padding: 20px 0 40px;
      color: var(--muted);
      font-size: 13px;
    }

    /* LIGHTBOX */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.86);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
      z-index: 60;
    }
    .lightbox.open{ display:flex; }

    .lightboxInner{
      width: min(980px, 100%);
      background: #000;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .lightboxTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      background: rgba(255,255,255,.03);
    }
    .lightboxTop .title{
      font-size: 13px;
      color: var(--muted);
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .xbtn{
      border: 1px solid var(--line);
      background: transparent;
      color: var(--fg);
      border-radius: 12px;
      padding: 8px 10px;
      font-weight: 800;
      cursor:pointer;
    }
    .lightboxImg{
      width:100%;
      height:auto;
      display:block;
      /* IN LIGHTBOX: FARBE */
      filter: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="container topbar">
      <a class="insta"
         href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp"
         target="_blank" rel="noopener" aria-label="Instagram">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5"
                stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="5"
                  stroke="currentColor" stroke-width="2"/>
          <circle cx="17.5" cy="6.5" r="1.5"
                  fill="currentColor"/>
        </svg>
      </a>

      <a class="logo" href="/" aria-label="Dorfdulli Racing">
        <img src="images/logo.PNG" alt="Dorfdulli Racing Logo" loading="eager" />
      </a>

      <a class="pizza"
         href="https://www.jhandpizzaservice.de"
         target="_blank" rel="noopener" aria-label="Pizza">üçï</a>
    </div>
  </header>

  <main class="container">
    <section class="brand-gallery" aria-label="Brand Gallery">

      <!-- ROW 1: Bild links, Logo rechts -->
      <div class="brand-row">
        <div class="brand-image"
             data-full="images/IMG_0663.jpeg"
             data-title="IMG_0663">
          <img src="images/IMG_0663.jpeg" alt="Racing Image 1"
               loading="lazy" decoding="async">
        </div>
        <div class="brand-logo" aria-hidden="true">
          <img src="images/IMG_0657.png" alt="">
        </div>
      </div>

      <!-- ROW 2: Logo links, Bild rechts -->
      <div class="brand-row reverse">
        <div class="brand-logo" aria-hidden="true">
          <img src="images/IMG_0658.jpeg" alt="">
        </div>
        <div class="brand-image"
             data-full="images/IMG_0662.jpeg"
             data-title="IMG_0662">
          <img src="images/IMG_0662.jpeg" alt="Racing Image 2"
               loading="lazy" decoding="async">
        </div>
      </div>

    </section>
  </main>

  <footer>
    <div class="container">
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;">
        <span>¬© <span id="year"></span> Dorfdulli Racing</span>
        <a href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightboxInner">
      <div class="lightboxTop">
        <div class="title" id="lightboxTitle">Bild</div>
        <button class="xbtn" id="closeLb" aria-label="Schlie√üen">‚úï</button>
      </div>
      <img class="lightboxImg" id="lightboxImg" alt="Gro√üansicht">
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const lb = document.getElementById("lightbox");
    const lbImg = document.getElementById("lightboxImg");
    const lbTitle = document.getElementById("lightboxTitle");
    const closeLb = document.getElementById("closeLb");

    function openLightbox(src, title){
      lbImg.src = src;
      lbTitle.textContent = title || "Bild";
      lb.classList.add("open");
      lb.setAttribute("aria-hidden", "false");
    }

    function closeLightboxFn(){
      lb.classList.remove("open");
      lb.setAttribute("aria-hidden", "true");
      lbImg.src = "";
    }

    document.addEventListener("click", (e) => {
      const card = e.target.closest(".brand-image");
      if (!card) return;
      openLightbox(card.dataset.full, card.dataset.title);
    });

    closeLb.addEventListener("click", closeLightboxFn);
    lb.addEventListener("click", (e) => { if (e.target === lb) closeLightboxFn(); });
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeLightboxFn(); });
  </script>
</body>
</html>
