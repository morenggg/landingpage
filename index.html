<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Dorfdulli Racing</title>
  <meta name="description" content="Dorfdulli Racing ‚Äì Events, Bilder, Updates. Schwarz/wei√ü, mobile first." />

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f5f5f5;
      --muted:rgba(245,245,245,.72);
      --line:rgba(245,245,245,.14);
      --card:rgba(245,245,245,.06);
      --shadow: 0 16px 50px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 980px;
      --pad: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(255,255,255,.06), transparent 55%),
                  radial-gradient(900px 450px at 90% 20%, rgba(255,255,255,.05), transparent 55%),
                  var(--bg);
      color: var(--fg);
      line-height: 1.45;
    }

    a{ color:inherit; text-decoration:none; }
    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
    }

 header{
  position: sticky;
  top: 0;
  backdrop-filter: blur(12px);
  background: rgba(11,11,11,.72);
  border-bottom: 1px solid var(--line);
  z-index: 30;
}

   .topbar{
  height: 64px;
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  gap: 12px;
}


      .logo{
  width: 190px;
  height: 52px;
  border-radius: 0;
  border: none;
  background: transparent;
  display:flex;
  align-items:center;
  justify-content:flex-start;
  overflow:hidden;
}

.logo img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  filter: invert(1) grayscale(1) contrast(1.1);
}
  

    .btnrow{
      display:flex;
      align-items:center;
      gap: 10px;
      flex: 0 0 auto;
    }

    .btn{
      border: 1px solid var(--fg);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 700;
      font-size: 13px;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      background: transparent;
      cursor: pointer;
      user-select:none;
    }
    .btn.primary{
      background: var(--fg);
      color: var(--bg);
    }

    main{ padding: 18px 0 46px; }

    .hero{
      padding: 14px 0 16px;
    }
    .heroCard{
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }
    .heroTitle{
      margin: 0 0 8px;
      font-size: 26px;
      line-height: 1.1;
      letter-spacing: .6px;
    }
    .heroSub{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 15px;
    }
    .chips{
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
      margin: 10px 0 0;
    }
    .chip{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
    }

    .sectionTitle{
      margin: 18px 0 12px;
      font-size: 16px;
      letter-spacing: .5px;
      color: var(--muted);
      text-transform: uppercase;
    }

    /* Events accordion */
    details.event{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.03);
      overflow: hidden;
      margin: 10px 0;
    }
    details.event[open]{
      background: rgba(255,255,255,.05);
    }
    summary{
      list-style:none;
      cursor:pointer;
      padding: 14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      user-select:none;
    }
    summary::-webkit-details-marker { display:none; }
    .eventMeta{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width: 0;
    }
    .eventDate{
      font-weight: 800;
      letter-spacing: .4px;
      font-size: 15px;
    }
    .eventName{
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .eventCount{
      color: var(--muted);
      font-size: 12px;
      border: 1px solid var(--line);
      padding: 7px 10px;
      border-radius: 999px;
      flex: 0 0 auto;
    }

    .eventBody{
      padding: 0 16px 16px;
      border-top: 1px solid var(--line);
    }
    .eventNote{
      margin: 12px 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* Gallery grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .thumb{
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
      background: rgba(255,255,255,.04);
      aspect-ratio: 4/3;
      position: relative;
      cursor: pointer;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: grayscale(100%);
      transition: transform .18s ease;
    }
    .thumb:active img{ transform: scale(1.02); }

    /* Lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 50;
    }
    .lightbox.open{ display:flex; }
    .lightboxInner{
      width: min(980px, 100%);
      background: #000;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .lightboxTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      background: rgba(255,255,255,.03);
    }
    .lightboxTop .title{
      font-size: 13px;
      color: var(--muted);
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .xbtn{
      border: 1px solid var(--line);
      background: transparent;
      color: var(--fg);
      border-radius: 12px;
      padding: 8px 10px;
      font-weight: 800;
      cursor:pointer;
    }
    .lightboxImg{
      width:100%;
      height:auto;
      display:block;
      filter: grayscale(100%);
    }

    footer{
      border-top: 1px solid var(--line);
      padding: 20px 0 40px;
      color: var(--muted);
      font-size: 13px;
    }

    /* Larger screens */
    @media (min-width: 700px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
      .heroTitle{ font-size: 34px; }
      .topbar{ height: 70px; }
      .logo{ width: 44px; height: 44px; }
    }
    
/* Header Icon-Buttons: wieder rund + sauber */
.insta, .pizza{
  width: 32px;
  height: 32px;
  padding: 0 !important;
  border-radius: 999px !important;
  background: #fff !important;
  color: #000 !important;
  border: none !important;

  display: inline-flex !important;
  align-items: center !important;
  justify-content: center !important;
}

/* Emoji sauber zentrieren */
.pizza{
  font-size: 22px;
  line-height: 1;
}

.pizza{
  justify-self: end;
}

  </style>
</head>

<body>
  <header>
  <div class="container topbar">
    <a class="btn primary insta"
   href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp"
   target="_blank" rel="noopener"
   aria-label="Instagram">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
       xmlns="http://www.w3.org/2000/svg">
    <rect x="2" y="2" width="20" height="20" rx="5"
          stroke="currentColor" stroke-width="2"/>
    <circle cx="12" cy="12" r="5"
            stroke="currentColor" stroke-width="2"/>
    <circle cx="17.5" cy="6.5" r="1.5"
            fill="currentColor"/>
  </svg>
</a>

    <div class="brand">
      <a class="logo" href="/" aria-label="Dorfdulli Racing">
        <img src="images/logo.PNG" alt="Dorfdulli Racing Logo">
      </a>
    </div>

    <a class="btn pizza"
       href="https://www.jhandpizzaservice.de"
   target="_blank" rel="noopener"
   aria-label="Pizza">
  üçï
</a>

  </div>

  </main>

  <footer>
    <div class="container">
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;">
        <span>¬© <span id="year"></span> Dorfdulli Racing</span>
        <a href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp" target="_blank" rel="noopener">Instagram</a>
      </div>
      <div class="muted" style="margin-top:10px;">
        Tipp: Bilder in den Ordner <strong>/images</strong> legen und in den Events referenzieren.
      </div>
    </div>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightboxInner">
      <div class="lightboxTop">
        <div class="title" id="lightboxTitle">Bild</div>
        <button class="xbtn" id="closeLb" aria-label="Schlie√üen">‚úï</button>
      </div>
      <img class="lightboxImg" id="lightboxImg" alt="Gro√üansicht">
    </div>
  </div>

  <script>
    // Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Lightbox
    const lb = document.getElementById("lightbox");
    const lbImg = document.getElementById("lightboxImg");
    const lbTitle = document.getElementById("lightboxTitle");
    const closeLb = document.getElementById("closeLb");

    function openLightbox(src, title){
      lbImg.src = src;
      lbTitle.textContent = title || "Bild";
      lb.classList.add("open");
      lb.setAttribute("aria-hidden", "false");
    }

    function closeLightboxFn(){
      lb.classList.remove("open");
      lb.setAttribute("aria-hidden", "true");
      lbImg.src = "";
    }

    document.addEventListener("click", (e) => {
      const t = e.target.closest(".thumb");
      if (!t) return;
      const full = t.getAttribute("data-full");
      const title = t.getAttribute("data-title");
      if (full) openLightbox(full, title);
    });

    closeLb.addEventListener("click", closeLightboxFn);
    lb.addEventListener("click", (e) => {
      if (e.target === lb) closeLightboxFn();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeLightboxFn();
    });
  </script>
</body>
</html>
