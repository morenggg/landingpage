<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dorfdulli Racing</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#000;
      color:#fff;
      overflow-x:hidden;
    }

    /* ===== Background Video ===== */
    .bg-video{
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
    }
    .bg-video video{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:grayscale(100%) brightness(.55);
    }
    .bg-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      z-index:-1;
    }

    /* ===== Header ===== */
    header{
      position:sticky;
      top:0;
      backdrop-filter:blur(12px);
      background:rgba(0,0,0,.55);
      z-index:10;
    }
    .topbar{
      height:64px;
      padding:0 16px;
      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
    }
    .logo img{
      height:42px;
      filter:invert(1);
      display:block;
      margin:0 auto;
    }

    /* Icon Buttons */
    .icon-btn{
      width:34px;
      height:34px;
      border-radius:50%;
      background:#fff;
      color:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }
    .icon-btn.right{justify-self:end;}

    /* ===== Main / Gallery ===== */
    main{
      padding:50px 0 80px;
      display:flex;
      justify-content:center;
    }
    .gallery{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
    }

    .gallery img{
      width:48%;
      max-width:320px;
      border-radius:16px;
      display:block;

      filter:grayscale(100%);
      opacity:0.55;

      transition:opacity .35s ease, filter .35s ease;
    }

    .gallery img:hover{
      opacity:0.8;
      filter:grayscale(60%);
    }

    /* ===== Game Button ===== */
    .game-btn{
      width:48%;
      max-width:320px;
      aspect-ratio:4/3;
      border-radius:16px;

      display:flex;
      align-items:center;
      justify-content:center;

      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);

      opacity:0.55;
      text-decoration:none;

      transition:opacity .3s ease, transform .2s ease;
    }

    .game-btn::before{
      content:"‚ñ∂";
      font-size:56px;
      color:rgba(255,255,255,.9);
      transform:translateX(4px);
    }

    .game-btn:hover{
      opacity:0.85;
      transform:scale(1.03);
    }

    @media(min-width:900px){
      .gallery img,
      .game-btn{
        width:32%;
      }
    }

    /* ===== Footer ===== */
    footer{
      padding:24px 0 30px;
      text-align:center;
      font-size:13px;
      color:rgba(255,255,255,.6);
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="images/IMG_7169.mp4.MP4" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay"></div>

  <!-- Header -->
  <header>
    <div class="topbar">

      <!-- Instagram -->
      <a class="icon-btn"
         href="https://www.instagram.com/dorfdulli.racing"
         target="_blank"
         aria-label="Instagram">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5"
                stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="5"
                  stroke="currentColor" stroke-width="2"/>
          <circle cx="17.5" cy="6.5" r="1.5"
                  fill="currentColor"/>
        </svg>
      </a>

      <!-- Logo -->
      <div class="logo">
        <img src="images/logo.PNG" alt="Dorfdulli Racing">
      </div>

      <!-- Pizza -->
      <a class="icon-btn right"
         href="https://www.jhandpizzaservice.de"
         target="_blank"
         aria-label="Pizza">üçï</a>

    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="gallery">

      <img src="images/IMG_0673.jpeg" alt="">
      <img src="images/IMG_0674.jpeg" alt="">

      <!-- üéÆ GAME BUTTON -->
      <a href="pinball.html" class="game-btn" aria-label="Play Game"></a>

      <img src="images/IMG_0662.jpeg" alt="">
      <img src="images/IMG_0663.jpeg" alt="">

    </section>
  </main>

  <!-- Footer -->
  <footer>
    ¬© 2026 Dorfdulli Racing
  </footer>

</body>
</html>
