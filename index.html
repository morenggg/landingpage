<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dorfdulli Racing</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f5f5f5;
      --muted:rgba(245,245,245,.70);
      --line:rgba(245,245,245,.10);
      --card:rgba(255,255,255,.05);
      --shadow: 0 16px 50px rgba(0,0,0,.45);
      --radius: 18px;
      --pad: 16px;
      --max: 980px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 500px at 20% 0%, rgba(255,255,255,.06), transparent 55%),
                  radial-gradient(900px 500px at 90% 20%, rgba(255,255,255,.05), transparent 55%),
                  var(--bg);
      color: var(--fg);
    }

    a{ color:inherit; text-decoration:none; }

    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
    }

    /* Header */
    header{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: rgba(11,11,11,.72);
      border-bottom: 1px solid var(--line);
    }

    .topbar{
      height: 64px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }

    .logo{
      width: 190px;
      height: 52px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      filter: invert(1) grayscale(1) contrast(1.1);
      opacity: .95;
    }

    .btn{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background:#fff;
      color:#000;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:0;
      padding:0;
    }
    .btn svg{ display:block; }
    .btn.pizza{ font-size: 22px; line-height: 1; justify-self:end; }

    main{ padding: 16px 0 40px; }

    /* ====== BRAND BLOCKS (MOBILE FIRST) ====== */
    .brand-gallery{
      padding: 14px 0 22px;
    }

    .pair{
      display:grid;
      grid-template-columns: 1.35fr .65fr;   /* Bild gr√∂√üer als Logo */
      gap: 12px;
      align-items: stretch;
      margin: 16px 0;
    }

    .card{
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* Bild-Card */
    .photo{
      aspect-ratio: 4/3;
      position: relative;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      filter: grayscale(100%);
      transform: scale(1);
      transition: filter .35s ease, transform .25s ease;
    }
    /* Tap/hover -> Farbe */
    .photo:active img,
    .photo:hover img{
      filter: grayscale(0%);
      transform: scale(1.01);
    }

    /* Logo-Card */
    .brand{
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
      pointer-events:none; /* nicht klickbar */
      background: radial-gradient(500px 260px at 50% 30%, rgba(255,255,255,.06), transparent 60%),
                  rgba(0,0,0,.35);
    }

    /* Das ist der Trick gegen "kariert": dunkle Maske + sehr niedrige Opacity */
    .brand::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.40);
    }

    .brand img{
      position: relative;
      width: 92%;
      max-width: 220px;
      height: auto;
      opacity: .16;
      filter: grayscale(100%) contrast(1.15) brightness(1.05);
      mix-blend-mode: screen; /* wirkt bei dunklem Hintergrund wie "nur Schrift" */
    }

    /* Optional: wenn dir screen zu hell ist, nimm multiply:
       mix-blend-mode: multiply; opacity dann z.B. .22
    */

    /* Footer */
    footer{
      border-top: 1px solid var(--line);
      padding: 18px 0 40px;
      color: var(--muted);
      font-size: 13px;
    }

    /* Desktop optional: du willst eig. nur Mobile, aber wir lassen es minimal h√ºbsch */
    @media (min-width: 900px){
      .pair{
        grid-template-columns: 1.5fr .5fr;
        gap: 16px;
        margin: 22px 0;
      }
      .brand img{ max-width: 260px; opacity:.14; }
    }
  </style>
</head>

<body>
  <header>
    <div class="container topbar">

      <a class="btn" href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp"
         target="_blank" rel="noopener" aria-label="Instagram">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5"
                stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="5"
                  stroke="currentColor" stroke-width="2"/>
          <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
        </svg>
      </a>

      <a class="logo" href="/" aria-label="Dorfdulli Racing">
        <img src="images/logo.PNG" alt="Dorfdulli Racing Logo">
      </a>

      <a class="btn pizza" href="https://www.jhandpizzaservice.de"
         target="_blank" rel="noopener" aria-label="Pizza">üçï</a>

    </div>
  </header>

  <main class="container">

    <section class="brand-gallery">

      <!-- Pair 1: Bild links / Logo rechts -->
      <div class="pair">
        <div class="card photo">
          <img src="images/IMG_0663.jpeg" alt="Racing Bild 1">
        </div>
        <div class="card brand" aria-hidden="true">
          <img src="images/IMG_0657.png" alt="">
        </div>
      </div>

      <!-- Pair 2: Bild links / Logo rechts -->
      <div class="pair">
        <div class="card photo">
          <img src="images/IMG_0662.jpeg" alt="Racing Bild 2">
        </div>
        <div class="card brand" aria-hidden="true">
          <img src="images/IMG_0658.jpeg" alt="">
        </div>
      </div>

    </section>

  </main>

  <footer>
    <div class="container" style="display:flex;justify-content:space-between;gap:10px;align-items:center;flex-wrap:wrap;">
      <span>¬© <span id="year"></span> Dorfdulli Racing</span>
      <a href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp" target="_blank" rel="noopener">Instagram</a>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
