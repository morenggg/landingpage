<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dorfdulli Racing</title>
  <meta name="description" content="Dorfdulli Racing ‚Äì Videos & Bilder. Mobile first." />

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f5f5f5;
      --muted:rgba(245,245,245,.72);
      --line:rgba(245,245,245,.14);
      --shadow: 0 16px 50px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 980px;
      --pad: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.45;
      overflow-x:hidden;
    }

    a{ color:inherit; text-decoration:none; }
    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
      position: relative;
      z-index: 2;
    }

    /* ===== Background Video ===== */
    .bg-video{
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      background: #000;
    }
    .bg-video video{
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: grayscale(100%) contrast(1.05) brightness(.55);
    }
    /* dark overlay so text stays readable */
    .bg-video::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(900px 600px at 20% 0%, rgba(255,255,255,.08), transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, rgba(255,255,255,.06), transparent 60%),
                  rgba(0,0,0,.55);
      pointer-events:none;
    }

    /* ===== Header ===== */
    header{
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      background: rgba(11,11,11,.68);
      border-bottom: 1px solid var(--line);
      z-index: 30;
    }

    .topbar{
      height: 64px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }

    .logo{
      width: 190px;
      height: 52px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background: transparent;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      filter: invert(1) grayscale(1) contrast(1.1);
    }

    .btn{
      border: 1px solid var(--fg);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 700;
      font-size: 13px;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      background: transparent;
      cursor: pointer;
      user-select:none;
    }

    /* Header Icon-Buttons: rund + sauber */
    .insta, .pizza{
      width: 32px;
      height: 32px;
      padding: 0 !important;
      border-radius: 999px !important;
      background: #fff !important;
      color: #000 !important;
      border: none !important;
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
    }
    .pizza{ font-size: 22px; line-height: 1; justify-self:end; }

    main{ padding: 18px 0 46px; }

    /* ===== Gallery ===== */
    .gallery{
      width: 100%;
      display:flex;
      flex-direction:column;
      gap: 14px;
      align-items:center;
      padding-top: 18px;
    }

    /* 60% smaller than "full" look -> limit width */
    .gallery-item{
      width: min(600px, 92vw); /* feels like ~60% on phones vs full width */
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
    }

    .gallery-item img{
      width:100%;
      height:auto;
      display:block;

      /* Schwarzwei√ü + Transparenz, damit Video durchscheint */
      filter: grayscale(100%);
      opacity: 0.5;

      transition: opacity .35s ease, filter .35s ease, transform .2s ease;
    }

    /* optional nice touch */
    .gallery-item:active img{
      transform: scale(1.01);
      opacity: 0.7;
      filter: grayscale(50%);
    }

    footer{
      border-top: 1px solid rgba(255,255,255,.14);
      padding: 20px 0 40px;
      color: rgba(245,245,245,.72);
      font-size: 13px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <div class="bg-video" aria-hidden="true">
    <video autoplay muted loop playsinline>
      <!-- dein MP4 -->
      <source src="images/IMG_7169.mp4.MP4" type="video/mp4">
    </video>
  </div>

  <header>
    <div class="container topbar">

      <!-- Instagram -->
      <a class="btn insta"
         href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp"
         target="_blank" rel="noopener"
         aria-label="Instagram">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5"
                stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="5"
                  stroke="currentColor" stroke-width="2"/>
          <circle cx="17.5" cy="6.5" r="1.5"
                  fill="currentColor"/>
        </svg>
      </a>

      <!-- Center Logo -->
      <a class="logo" href="/" aria-label="Dorfdulli Racing">
        <img src="images/logo.PNG" alt="Dorfdulli Racing Logo">
      </a>

      <!-- Pizza -->
      <a class="btn pizza"
         href="https://www.jhandpizzaservice.de"
         target="_blank" rel="noopener"
         aria-label="Pizza">üçï</a>

    </div>
  </header>

  <main>
    <div class="container">
      <section class="gallery" aria-label="Bilder">

        <!-- 0673 -->
        <div class="gallery-item">
          <img src="images/IMG_0673.jpeg" alt="Racing 0673">
        </div>

        <!-- 0674 -->
        <div class="gallery-item">
          <img src="images/IMG_0674.jpeg" alt="Racing 0674">
        </div>

        <!-- 0662 -->
        <div class="gallery-item">
          <img src="images/IMG_0662.jpeg" alt="Racing 0662">
        </div>

        <!-- 0663 -->
        <div class="gallery-item">
          <img src="images/IMG_0663.jpeg" alt="Racing 0663">
        </div>

      </section>
    </div>
  </main>

  <footer>
    <div class="container" style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;">
      <span>¬© <span id="year"></span> Dorfdulli Racing</span>
      <a href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp" target="_blank" rel="noopener">Instagram</a>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
