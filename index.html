<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dorfdulli Racing</title>
  <meta name="description" content="Dorfdulli Racing ‚Äì Bilder & Brands. Dark, clean, mobile first." />

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f5f5f5;
      --muted:rgba(245,245,245,.72);
      --line:rgba(245,245,245,.12);
      --shadow: 0 16px 50px rgba(0,0,0,.55);
      --radius: 18px;
      --max: 1100px;
      --pad: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 450px at 90% 20%, rgba(255,255,255,.05), transparent 55%),
        var(--bg);
      color: var(--fg);
      line-height: 1.45;
    }

    a{ color:inherit; text-decoration:none; }
    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
    }

    /* ===== HEADER ===== */
    header{
      position: sticky;
      top: 0;
      z-index: 30;
      backdrop-filter: blur(12px);
      background: rgba(11,11,11,.72);
      border-bottom: 1px solid var(--line);
    }

    .topbar{
      height: 72px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }

    .iconbtn{
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: none;
      background: #fff;
      color: #000;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select:none;
    }

    .iconbtn:active{ transform: scale(.98); }

    .pizza{
      justify-self: end;
      font-size: 22px;
      line-height: 1;
      text-decoration:none;
    }

    .brand{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .logo{
      width: 210px;
      height: 50px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      filter: invert(1) grayscale(1) contrast(1.1);
      opacity: .95;
    }

    /* ===== HERO ===== */
    main{ padding: 26px 0 60px; }

    .hero{
      margin-top: 14px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      padding: 18px;
      overflow:hidden;
    }
    .hero h1{
      margin:0 0 8px;
      font-size: 28px;
      line-height: 1.1;
      letter-spacing:.6px;
    }
    .hero p{
      margin:0;
      color: var(--muted);
      font-size: 14px;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
      margin-top: 12px;
    }
    .chip{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
    }

    /* ===== BRAND GALLERY ===== */
    .brand-gallery{
      margin-top: 34px;
      padding: 10px 0 0;
    }

    .brand-row{
      position: relative;
      margin: 90px 0;
      display: grid;
      grid-template-columns: 1.25fr .75fr;
      align-items: center;
      gap: 28px;
    }

    .brand-row.reverse{
      grid-template-columns: .75fr 1.25fr;
    }

    /* IMAGE CARD */
    .brand-image{
      position: relative;
      z-index: 2;
      border-radius: var(--radius);
      overflow:hidden;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.02);
    }
    .brand-image img{
      width: 100%;
      height: auto;
      display:block;
      filter: grayscale(100%);
      transform: scale(1.001);
      transition: filter .55s ease, transform .55s ease;
    }

    /* Desktop hover => color */
    @media (hover:hover){
      .brand-image:hover img{
        filter: grayscale(0%);
        transform: scale(1.02);
      }
    }

    /* Mobile tap => color (per class) */
    .brand-image.is-color img{
      filter: grayscale(0%);
      transform: scale(1.02);
    }

    /* LOGO BACKGROUND BLOCK */
    .brand-logo{
      position: relative;
      min-height: 220px;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none; /* not clickable */
      z-index: 1;
    }

    /* subtle "glow frame" behind logo */
    .brand-logo::before{
      content:"";
      position:absolute;
      inset: -10px;
      border-radius: 22px;
      background: radial-gradient(closest-side, rgba(255,255,255,.06), transparent 70%);
      filter: blur(6px);
      opacity: .85;
    }

    .brand-logo img{
      width: 100%;
      max-width: 420px;
      opacity: 0.11;
      filter: grayscale(100%) contrast(1.15);
      display:block;
      position: relative;
      z-index: 2;
    }

    /* nice divider line between rows */
    .divider{
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.14), transparent);
      margin: 70px 0;
    }

    /* ===== FOOTER ===== */
    footer{
      border-top: 1px solid var(--line);
      padding: 20px 0 40px;
      color: var(--muted);
      font-size: 13px;
    }
    .footrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    /* ===== RESPONSIVE ===== */
    @media (min-width: 900px){
      .hero h1{ font-size: 34px; }
      .brand-row{ margin: 110px 0; gap: 40px; }
      .brand-logo{ min-height: 300px; }
    }

    @media (max-width: 900px){
      .brand-row,
      .brand-row.reverse{
        grid-template-columns: 1fr;
      }
      .brand-logo{
        min-height: 190px;
        margin-top: 18px;
      }
      .brand-logo img{
        max-width: 280px;
        opacity: .12;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container topbar">
      <!-- Instagram -->
      <a class="iconbtn" href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp"
         target="_blank" rel="noopener" aria-label="Instagram">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5"
                stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="5"
                  stroke="currentColor" stroke-width="2"/>
          <circle cx="17.5" cy="6.5" r="1.5"
                  fill="currentColor"/>
        </svg>
      </a>

      <!-- Center logo -->
      <div class="brand">
        <a class="logo" href="/" aria-label="Dorfdulli Racing">
          <img src="images/logo.PNG" alt="Dorfdulli Racing Logo">
        </a>
      </div>

      <!-- Pizza -->
      <a class="iconbtn pizza" href="https://www.jhandpizzaservice.de"
         target="_blank" rel="noopener" aria-label="Pizza">üçï</a>
    </div>
  </header>

  <main class="container">
    <section class="hero" aria-label="Intro">
      <h1>Dorfdulli Racing</h1>
      <p>Schwarz/wei√ü. Dark Mode. Mobile first. Tap auf ein Bild ‚Üí Farbe.</p>
      <div class="chips">
        <span class="chip">MX / Enduro</span>
        <span class="chip">Racing Shots</span>
        <span class="chip">KTM ‚Ä¢ Husqvarna</span>
      </div>
    </section>

    <section class="brand-gallery" aria-label="Brand Gallery">

      <!-- ROW 1: Bild links / Logo rechts -->
      <div class="brand-row">
        <div class="brand-image js-color">
          <img src="images/IMG_0663.jpeg" alt="Racing Bild 1">
        </div>
        <div class="brand-logo" aria-hidden="true">
          <img src="images/IMG_0657.png" alt="KTM Logo">
        </div>
      </div>

      <div class="divider"></div>

      <!-- ROW 2: Logo links / Bild rechts -->
      <div class="brand-row reverse">
        <div class="brand-logo" aria-hidden="true">
          <img src="images/IMG_0658.jpeg" alt="Husqvarna Logo">
        </div>
        <div class="brand-image js-color">
          <img src="images/IMG_0662.jpeg" alt="Racing Bild 2">
        </div>
      </div>

    </section>
  </main>

  <footer>
    <div class="container footrow">
      <span>¬© <span id="year"></span> Dorfdulli Racing</span>
      <a href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp" target="_blank" rel="noopener">
        Instagram
      </a>
    </div>
  </footer>

  <script>
    // year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Mobile tap: toggle color mode for images
    document.querySelectorAll(".js-color").forEach(el => {
      el.addEventListener("click", () => el.classList.toggle("is-color"));
    });
  </script>
</body>
</html>
