<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Dorfdulli Racing</title>
  <meta name="description" content="Dorfdulli Racing ‚Äì Videos, Bilder, Updates. Mobile first." />

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f5f5f5;
      --muted:rgba(245,245,245,.72);
      --line:rgba(245,245,245,.14);
      --shadow: 0 16px 50px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 980px;
      --pad: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      line-height: 1.45;
      background: #000;
      overflow-x:hidden;
    }

    a{ color:inherit; text-decoration:none; }

    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
    }

    /* ===== Background Video ===== */
    .bg{
      position: fixed;
      inset: 0;
      z-index: -3;
      background:#000;
      overflow:hidden;
    }
    .bg video{
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transform: scale(1.02);
      filter: contrast(1.05) brightness(.75);
    }
    /* Dark overlay so text stays readable */
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(0,0,0,.20), rgba(0,0,0,.78) 60%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.82));
      z-index: -2;
    }

    /* ===== Header ===== */
    header{
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      background: rgba(11,11,11,.72);
      border-bottom: 1px solid var(--line);
      z-index: 30;
    }

    .topbar{
      height: 64px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }

    .logo{
      width: 190px;
      height: 52px;
      background: transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      filter: invert(1) grayscale(1) contrast(1.1);
    }

    /* Icon buttons */
    .btn{
      border: 1px solid var(--fg);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 700;
      font-size: 13px;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      background: transparent;
      cursor: pointer;
      user-select:none;
    }

    .insta, .pizza{
      width: 34px;
      height: 34px;
      padding: 0 !important;
      border-radius: 999px !important;
      background: #fff !important;
      color: #000 !important;
      border: none !important;
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
      justify-self: start;
    }
    .pizza{
      justify-self: end;
      font-size: 22px;
      line-height: 1;
    }

    /* ===== Main layout ===== */
    main{
      padding: 18px 0 46px;
    }

    /* Wrapper that gives the content a nice readable ‚Äúglass‚Äù surface */
    .glass{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.40);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      margin-top: 18px;
    }

    .sectionTitle{
      margin: 0 0 14px;
      font-size: 13px;
      letter-spacing: .5px;
      color: var(--muted);
      text-transform: uppercase;
    }

    /* ===== Image stack (mobile-first) ===== */
    .stack{
      display:flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    .card{
      width: min(92vw, 520px);
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
      box-shadow: 0 10px 35px rgba(0,0,0,.55);
    }

    .card img{
      display:block;
      width:100%;
      height: auto;
      aspect-ratio: 4/3;
      object-fit: cover;
      filter: grayscale(100%);
      transform: scale(1.001);
    }

    /* little subtle highlight */
    .card::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent 35%, rgba(0,0,0,.18));
    }

    /* ===== Footer ===== */
    footer{
      border-top: 1px solid var(--line);
      padding: 20px 0 40px;
      color: var(--muted);
      font-size: 13px;
      margin-top: 22px;
    }

    /* Larger screens: keep your mobile layout, just give it more breathing room */
    @media (min-width: 700px){
      .topbar{ height: 70px; }
      .glass{ padding: 22px; }
      .card{ width: min(520px, 65vw); }
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <div class="bg" aria-hidden="true">
    <video autoplay muted loop playsinline preload="auto">
      <source src="images/IMG_7169.mov" type="video/mp4">
      <!-- Falls GitHub den MOV nicht sauber ausliefert: -->
      <!-- <source src="images/IMG_7169.mp4" type="video/mp4"> -->
    </video>
  </div>

  <header>
    <div class="container topbar">
      <!-- Instagram -->
      <a class="btn insta"
         href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp"
         target="_blank" rel="noopener"
         aria-label="Instagram">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5"
                stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="5"
                  stroke="currentColor" stroke-width="2"/>
          <circle cx="17.5" cy="6.5" r="1.5"
                  fill="currentColor"/>
        </svg>
      </a>

      <!-- Center logo -->
      <a class="logo" href="/" aria-label="Dorfdulli Racing">
        <img src="images/logo.PNG" alt="Dorfdulli Racing Logo">
      </a>

      <!-- Pizza -->
      <a class="btn pizza"
         href="https://www.jhandpizzaservice.de"
         target="_blank" rel="noopener"
         aria-label="Pizza">üçï</a>
    </div>
  </header>

  <main class="container">
    <section class="glass">
      <div class="sectionTitle">Gallery</div>

      <!-- 4 centered images (mobile-first) -->
      <div class="stack">
        <div class="card">
          <img src="images/IMG_0673.jpeg" alt="Dorfdulli Racing ‚Äì Bild 0673">
        </div>

        <div class="card">
          <img src="images/IMG_0674.jpeg" alt="Dorfdulli Racing ‚Äì Bild 0674">
        </div>

        <div class="card">
          <img src="images/IMG_0662.jpeg" alt="Dorfdulli Racing ‚Äì Bild 0662">
        </div>

        <div class="card">
          <img src="images/IMG_0663.jpeg" alt="Dorfdulli Racing ‚Äì Bild 0663">
        </div>
      </div>
    </section>

    <footer>
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;">
        <span>¬© <span id="year"></span> Dorfdulli Racing</span>
        <a href="https://www.instagram.com/dorfdulli.racing?igsh=NnVoN2l1OGVwMnZp"
           target="_blank" rel="noopener">Instagram</a>
      </div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
