<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dorfdulli Racing</title>
  <meta name="description" content="Dorfdulli Racing">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }

    /* =========================
       BACKGROUND VIDEO
    ========================= */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* =========================
       HEADER
    ========================= */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.55);
    }

    .topbar {
      height: 64px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
    }

    .logo img {
      height: 42px;
      filter: invert(1);
      display: block;
      margin: 0 auto;
    }

    .icon-btn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 18px;
    }

    .icon-btn.right {
      justify-self: end;
    }

    /* =========================
       MAIN CONTENT
    ========================= */
    main {
      padding: 48px 0 80px;
      display: flex;
      justify-content: center;
    }

    .gallery {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }

    .gallery img {
      width: 60%;
      max-width: 420px;
      border-radius: 16px;
      display: block;
      filter: grayscale(100%);
      transition: filter 0.4s ease;
    }

    .gallery img:hover {
      filter: grayscale(0%);
    }

    /* =========================
       DESKTOP OPTIONAL
    ========================= */
    @media (min-width: 900px) {
      .gallery img {
        width: 40%;
      }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND VIDEO -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="images/IMG_7169.mp4.MP4" type="video/mp4">
  </video>
  <div class="bg-overlay"></div>

  <!-- HEADER -->
  <header>
    <div class="topbar">
      <a class="icon-btn"
         href="https://www.instagram.com/dorfdulli.racing"
         target="_blank"
         aria-label="Instagram">üì∑</a>

      <div class="logo">
        <img src="images/logo.PNG" alt="Dorfdulli Racing">
      </div>

      <a class="icon-btn right"
         href="https://www.jhandpizzaservice.de"
         target="_blank"
         aria-label="Pizza">üçï</a>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <section class="gallery">
      <img src="images/IMG_0673.jpeg" alt="Racing Image 0673">
      <img src="images/IMG_0674.jpeg" alt="Racing Image 0674">
      <img src="images/IMG_0662.jpeg" alt="Racing Image 0662">
      <img src="images/IMG_0663.jpeg" alt="Racing Image 0663">
    </section>
  </main>

</body>
</html>
