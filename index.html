<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dorfdulli Racing</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#000;
      color:#fff;
      overflow-x:hidden;
    }

    /* ===== Background Video ===== */
    .bg-video{
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
    }
    .bg-video video{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:grayscale(100%) brightness(.55);
    }
    .bg-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      z-index:-1;
    }

    /* ===== Header ===== */
    header{
      position:sticky;
      top:0;
      backdrop-filter:blur(12px);
      background:rgba(0,0,0,.55);
      z-index:10;
    }
    .topbar{
      height:64px;
      padding:0 16px;
      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
    }
    .logo img{
      height:42px;
      filter:invert(1);
      display:block;
      margin:0 auto;
    }
    .icon-btn{
      width:34px;
      height:34px;
      border-radius:50%;
      background:#fff;
      color:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      font-size:18px;
    }
    .icon-btn.right{justify-self:end;}

    /* ===== Main / Gallery ===== */
    main{
      padding:50px 0 80px;
      display:flex;
      justify-content:center;
    }
    .gallery{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
    }

    /* üëá HIER die wichtigen √Ñnderungen */
    .gallery img{
      width:48%;              /* kleiner */
      max-width:320px;        /* Deckel */
      border-radius:16px;
      display:block;

      filter:grayscale(100%);
      opacity:0.61;           /* mehr Transparenz */

      transition:opacity .35s ease, filter .35s ease;
    }

    .gallery img:hover{
      opacity:0.6;
      filter:grayscale(60%);
    }

    @media(min-width:900px){
      .gallery img{
        width:32%;
      }
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="images/IMG_7169.mp4.MP4" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay"></div>

  <!-- Header -->
  <header>
    <div class="topbar">
      <a class="icon-btn"
         href="https://www.instagram.com/dorfdulli.racing"
         target="_blank">üì∑</a>

      <div class="logo">
        <img src="images/logo.PNG" alt="Dorfdulli Racing">
      </div>

      <a class="icon-btn right"
         href="https://www.jhandpizzaservice.de"
         target="_blank">üçï</a>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="gallery">
      <img src="images/IMG_0673.jpeg" alt="">
      <img src="images/IMG_0674.jpeg" alt="">
      <img src="images/IMG_0662.jpeg" alt="">
      <img src="images/IMG_0663.jpeg" alt="">
    </section>
  </main>

</body>
</html>
